<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Customer Survey Form</h1>
        </header>
        <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="" required>
            </div>
            

            <div class="form-group">
                <label for="rating">Is this first time you are using our products & service?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="never" value="never"><label for="never"> Yes </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="maybe" value="maybe"><label for="maybe"> No </label>
                </div>
                
            </div>

            <div class="form-group">
                <label for="rating">Would You suggestion to your friends and collegue?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="never" value="never"><label for="never"> Yes </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="maybe" value="maybe"><label for="maybe"> No </label>
                </div>
                
            </div>

            <div class="form-group">
                <label for="rating">How satisfied are you with our company overall?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="never" value="never"><label for="never"> Satisfied </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="maybe" value="maybe"><label for="maybe"> Undecided </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="maybe" value="maybe"><label for="maybe"> Unsatified </label>
                </div>
                
            </div>

            <div class="form-group">
                <label for="remark">Do you have suggestion to improve our service?</label>
                <textarea name="remark" id="remark" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
            <div class="form-group">
                <button id="Reset" type="submit">Reset</button>
            </div>
        </form>
    </main>
</body>

</html>
